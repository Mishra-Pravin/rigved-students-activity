
<html>
    <head>
      <meta charset="UTF-8">
      <title>Chess</title>
  </head>
  <body>
  
  <div>
          <canvas id = "can" width = "480" height="480" style = "border: solid 2px rgb(233, 12, 12)"></canvas>
      <script>
      
  function Cboard() {
    var x_axis = 0;
    var y_axis = 0;
    var square=60;
    var canvas = document.getElementById("can");
    context = canvas.getContext("2d");
    for(var i=0; i<8; i++) {
      for(var j=0; j<8; j++) {
        if((i+j)%2==0){
          context.fillStyle='white';
        }
        else{
          context.fillStyle='black';
  
        }
        var x = x_axis + j*square;
        var y = y_axis + i*square;
        context.fillRect(x,y, square, square);
      }
    }
  }
  document.getElementById("can").value=Cboard();
      </script>
  </div>
    </body>
  </html>
