<html lang="en">

    <style>
       p{
            color:black;

</head>
<body>
    <center>
        <h3 id="size" >Some Content</h3>
    <button onclick="IncreaseSize()">Increase</button>
    <button onclick="DecreaseSize()">Decrease</button>
    <script type="text/javascript">
        function IncreaseSize(){
        document.getElementById("size").style.fontSize='x-large ';
        document.getElementById("size").style.color='red';


        }
        function DecreaseSize(){
        document.getElementById("size").style.fontSize='x-small';
        document.getElementById("size").style.color='blue';


        }

    </script>
    </center>
   
</body>
