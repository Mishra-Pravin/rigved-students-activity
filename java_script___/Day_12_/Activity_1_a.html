<body><center>
    <h1>Activity</h1>
    <input type = "store" name = "n1" id = "demo1" autocomplete="off">

    <input type = "button" value = "store" onclick="data_1()"> <br />
    <a href = "Activity_1_b.html">Get Data</a>

        function data_1() {

            var age = document.getElementById('demo2').value;
