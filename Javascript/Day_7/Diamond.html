<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h2>Diamond Pyramid</h2>
  <script type="text/javascript">
    n = 10;
    for (i = 1; i <= n; i++) {
      for (j = 1; j <= n - i; j++) {
        document.write("&nbsp;");
      }
      for (k = 1; k < i; k++) {
        document.write("*");
      }
      document.write("<br/>");
    }
    for (i = 0; i < n; i++) {
      for (j = 0; j < i; j++) {
        document.write("&nbsp;");
      }
      for (k = 0; k < 1 * (n - i) - 1; k++) {
        document.write("*");
      }
      document.write("</br>");
    }
  </script>
</body>

</html>
