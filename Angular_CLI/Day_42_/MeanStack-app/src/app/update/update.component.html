<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Update Inventory</h2>

                            <div class="form-outline form-white mb-4">
                                <input type="number" id="typeEmailX" [formControl]="id"
                                    class="form-control form-control-lg" autocomplete="off" placeholder="Id" />

                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="number" id="typePasswordX" [formControl]="SKU"
                                    class="form-control form-control-lg" autocomplete="off" placeholder="SKU" />

                            </div>
                            <div>
                                <input class="btn btn-outline-light btn-lg px-5" type="submit" value="Update"
                                (click)="handleUpdate()">

                            </div>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <p *ngIf="user">{{user | json}}</p>
        </div>
    </div>


</section>
