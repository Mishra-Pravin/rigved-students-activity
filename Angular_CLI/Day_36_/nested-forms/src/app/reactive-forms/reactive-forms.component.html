
<div >
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" >

        <p>
            <label >First Name: </label>
            <input type="text" formControlName="firstName">
            <span class="text-danger" [hidden] = "profileForm.controls['firstName'].valid || profileForm.controls['firstName'].pristine">
            Firstname is required
        </span>
        </p>
        <p>
            <label >Last Name: </label>
            <input  type="text" formControlName="lastName">
            <span class="text-danger" [hidden] = "profileForm.controls['lastName'].valid || profileForm.controls['lastName'].pristine">
                Lastname is required
            </span>
        </p>
        <h5>Address</h5>

        <div formGroupName ="address">
        <p>
            <label >State : </label>
            <input  type="text" formControlName="State">
            <span class="text-danger" [hidden] = "profileForm.controls['address'].get('State')?.valid || profileForm.controls['address'].get('State')?.pristine">
                State Name is required
            </span>
        </p>
    </div>
    <div formGroupName ="address">
        <p>
            <label>City: </label>
            <input type="text" formControlName="city">
            <span class="text-danger" [hidden] = "profileForm.controls['address'].get('city')?.valid || profileForm.controls['address'].get('city')?.pristine">
                City Name is required
            </span>
        </p>
    </div>
    
    <div formGroupName ="address">
        <p>
            <label >pin : </label>
            <input  type="text" formControlName="pin">
            <span class="text-danger" [hidden] = "profileForm.controls['address'].get('pin')?.valid || profileForm.controls['address'].get('pin')?.pristine">
                pin code is required
            </span>
        </p>
    </div>

    <div>
        <input type = "submit" value = "submit" [disabled] = "profileForm.invalid">
    </div>
    <div>
        Profile Input:{{profileForm.value | json}}
    </div>

</form>
</div>
